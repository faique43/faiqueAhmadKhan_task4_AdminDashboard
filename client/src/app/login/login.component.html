<div class="row card">
  <h2 class="head">Log In</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input id="username" #username="ngModel" [(ngModel)]="usersService.selectedUsers.username" type="text" name="username" class="validate">
        <label for="username">Username</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" #password="ngModel" [(ngModel)]="usersService.selectedUsers.password" name="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
      <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!loginForm.valid">Log In
      </button>
    <button class="btn waves-effect waves-light" type="button" name="action" routerLink="/register">Sign Up
    </button>
  </form>
</div>
